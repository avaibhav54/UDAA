<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .webmadewell {
            background-color: white;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            background-image:
                url("http://webmadewell.com/wp-content/uploads/2018/01/img-bg-sample-parallax-header.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-right {
            float: right;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }
    </style>
    <script>
        function parallax_height() {
            var scroll_top = $(this).scrollTop();
            var sample_section_top = $(".sample-section").offset().top;
            var header_height = $(".sample-header-section").outerHeight();
            $(".sample-section").css({
                "margin-top": header_height
            });
            $(".sample-header").css({
                height: header_height - scroll_top
            });
        }
        parallax_height();
        $(window).scroll(function () {
            parallax_height();
        });
        $(window).resize(function () {
            parallax_height();
        });
    </script>
</head>

<body>

    <div class="header">
        <a href="#default" class="logo">UDAA</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a class="log" href="#login">Login</a>
            <a href="#about">About</a>
        </div>
    </div>
</body>

</html>
